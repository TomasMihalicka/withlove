<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Withlove admin</title>

    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css"/>

    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <!-- mapbox -->

    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />

    <script src="lib/leaflet.markercluster-src.js"></script>
    <link href='css/MarkerCluster.css' rel='stylesheet' />
    <link href='css/MarkerCluster.Default.css' rel='stylesheet' />
    <link href='css/MarkerCluster.Default.ie.css' rel='stylesheet' />

</head>
<body>

    <script type="text/ng-template" id="successModalMessage">
        <div class="success-modal">
            <div class="modal-header">
                {{modal_data.title}}
            </div>
            <div class="modal-body">
                {{modal_data.text}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="errorModalMessage">
        <div class="error-modal">
            <div class="modal-header">
                {{modal_data.title}}
            </div>
            <div class="modal-body">
                {{modal_data.text}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="deleteModalWindow">
        <div class="delete-modal">
            <div class="modal-header">
                DELETE PLACE
            </div>
            <div class="modal-body">
                Are you sure want to delete place {{modal_data.text}}{{modal_data.place.name}} in {{modal_data.place.town}} ?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="ok()">YES, delete it</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </script>

    <div ng-view></div>

  <!--jQeuery-->
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
  <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.slide.js"></script>

  <!-- fuse search -->
  <script src="lib/fuse.js"></script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-cookies.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/script.js"></script>
  <script src="directives/directive.js"></script>
  <script src="directives/ui-bootstrap-tpls-0.10.0.min.js"></script>

</body>
</html>
